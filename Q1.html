<!DOCTYPE html>

<html>

<head>
  <title>Sum of two numbers</title>
</head>

<body>
  <h1>Enter any amount of numbers separated by a comma:</h1>
  <input id="nums" type="text" required="required" />
  <button onclick="occurance()">output</button>
  <h3 id="asc"></h3>

  <script lang="javascript">
	
	function occurance() {
	
	
	array = document.getElementById("nums").value.split(",");
    document.write(array); 	
 	var count=0;
        for(let i=0;i<array.length;i++)
            {
				for(let j=0;j<array.length;j++)
 				{
					if(array[j]==i)
				      {
					
						count++;
				      }
				}
					if(count>0)
				      {
                   	document.write("<br>"+i+":"+count);
				 	console.log(i+" "+count);
				      }
				   
				   	count=0;
			    }
    
	    	}

  </script>
</body>

</html>
